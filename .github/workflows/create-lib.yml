name: Create NX lib

on:
  workflow_dispatch:
    inputs:
      lib_name:
        description: 'Name of the new lib'
        required: true
        type: string
      task_number:
        description: 'Task/ticket number'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  checks: write
  actions: write # Add permission to trigger workflows

jobs:
  create-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin
          git checkout main
          git reset --hard origin/main
          git checkout -b ${{ github.event.inputs.task_number }}-create-${{ github.event.inputs.lib_name }}

      - name: Generate lib
        run: npx nx g @nx/react:library libs/${{ github.event.inputs.lib_name }} --unitTestRunner=vitest --bundler=none

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "${{ github.event.inputs.task_number }} Create lib ${{ github.event.inputs.lib_name }}"
          git push origin ${{ github.event.inputs.task_number }}-create-${{ github.event.inputs.lib_name }} --force

      - name: Create PR and trigger CI
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Create PR and get its number
          PR_URL=$(gh pr create \
            --title "${{ github.event.inputs.task_number }} Create lib ${{ github.event.inputs.lib_name }}" \
            --body "This PR creates a new library: ${{ github.event.inputs.lib_name }}" \
            --base main \
            --head "${{ github.event.inputs.task_number }}-create-${{ github.event.inputs.lib_name }}")

          echo "Created PR: $PR_URL"
          PR_NUMBER=$(echo $PR_URL | grep -o '[0-9]*$')

          # Get the SHA of the head branch
          HEAD_SHA=$(git rev-parse HEAD)

          # Trigger CI workflow directly
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/ci.yml/dispatches \
            -d "{\"ref\":\"${{ github.event.inputs.task_number }}-create-${{ github.event.inputs.lib_name }}\",\"inputs\":{}}"
