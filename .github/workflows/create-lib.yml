name: Create NX lib

on:
  workflow_dispatch:
    inputs:
      lib_name:
        description: 'Name of the new lib'
        required: true
        type: string
      task_number:
        description: 'Task/ticket number'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  create-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin
          git checkout main
          git reset --hard origin/main
          git checkout -b ${{ github.event.inputs.task_number }}-create-${{ github.event.inputs.lib_name }}

      - name: Generate lib
        run: npx nx g @nx/react:library libs/${{ github.event.inputs.lib_name }} --unitTestRunner=vitest --bundler=none

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "${{ github.event.inputs.task_number }} Create lib ${{ github.event.inputs.lib_name }}"
          git push origin ${{ github.event.inputs.task_number }}-create-${{ github.event.inputs.lib_name }} --force

      - name: Create and sync PR
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          # Create PR and store its URL
          PR_URL=$(gh pr create \
            --title "${{ github.event.inputs.task_number }} Create lib ${{ github.event.inputs.lib_name }}" \
            --body "This PR creates a new library: ${{ github.event.inputs.lib_name }}" \
            --base main \
            --head "${{ github.event.inputs.task_number }}-create-${{ github.event.inputs.lib_name }}")

          echo "Created PR: $PR_URL"

          # Extract PR number
          PR_NUMBER=$(echo $PR_URL | grep -o '[0-9]*$')
          echo "PR number: $PR_NUMBER"

          # Sync the PR using GitHub API
          curl -L \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/update-branch"

          # Small delay to allow GitHub to process
          sleep 5

          # Trigger a new commit to force checks
          git checkout ${{ github.event.inputs.task_number }}-create-${{ github.event.inputs.lib_name }}
          git commit --allow-empty -m "trigger checks"
          git push origin ${{ github.event.inputs.task_number }}-create-${{ github.event.inputs.lib_name }}
